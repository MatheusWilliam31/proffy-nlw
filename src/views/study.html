<!DOCTYPE html>
<html lang="pt_br"> <!-- LANG =  Atributo -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proffy | Sua plataforma de estudos online</title>

    
    <link rel="shortcut icon" href="/images/favicon.png" type= "image/png">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/partials/header.css">
    <link rel="stylesheet" href="/styles/partials/forms.css">
    <link rel="stylesheet" href="/styles/partials/page-study.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

</head>
<body id = "page-study">

    <div id = "container"> 
        <header class="page-header">
            <div class="top-bar-container">
                <a href="/">
                <img src="/images/icons/back.svg" alt="Voltar">
                </a>
                <img src="/images/logo.svg" alt="Proffy">
            </div>

            <div class="header-content">
                <strong>Esse são os proffys disponíveis</strong>
                <form id="search-teachers">
                    <div class="select-block"> <!-- MATERIAS -->
                        <label for="subject">Matéria</label>
                        <select name="subject" id="subject">
                            <option value="">Selecione uma opção</option>  
                            <!--Caso queira mudar 1º opção  (disabled="" hidden="")  -->

                            {% for subject in subjects %} <!--Select Subject(Materias) --> 
                                <option value="{{loop.index}}"{{"selected" if filters.subject == loop.index }}>
                                    {{subject}}
                                </option>
                            {%endfor%}
                    </div>

                    <div class="select-block"> <!-- DIAS DA SEMANA -->
                        <label for="weekday">Dia da semana</label>
                        <select name="weekday" id="weekday">
                            <option value="">Selecione uma opção</option>
                            <!--  disabled="" hidden="" -->
                            {% for weekday in weekdays %} <!--Select WeekDays --> 
                                <option value="{{loop.index0}}"{{"selected" if filters.weekday == loop.index0 }}>
                                    {{weekday}}
                                </option>
                            {%endfor%}
                         </select>
                    </div>

                    <div class="input-block"> <!-- HORAS -->
                        <label for="time">Hora</label>
                        <input name="time" id="time" type="time"  value ="{{filters.time}}">
                    </div>

                    <button type="submit">Filtrar</button>
                </form>

            </div>
        </header>

        <main>
             
             {%for proffy in proffys %}
                <article class="teacher-item">
                    <header>
                        <img 
                            src="{{proffy.avatar}}" 
                            alt="{{proffy.name}}">
                        <div>
                            <strong>{{proffy.name}}</strong>
                            <span>{{proffy.subejct}}</span>
                        </div>
                    </header>

                    <p>{{proffy.bio}}</p>

                    <footer>
                        <p>Preço/hora<strong>{{proffy.cost}}</strong></p>
                        <a href="https://api.whatsapp.com/send?1=pt_BR&phone={{proffy.whatsapp}}&
                        text=Tenho interesse na sua aula de {{proffy.subject}} {{proffy.name}}"class= "button" target= "_blank">
                            <img src="/images/icons/whatsapp.svg" alt="WhatsApp">Entrar em contato
                        </a>
                    </footer>
                </article>
             {%endfor%}
        </main>
    </div>

</body>
</html>
